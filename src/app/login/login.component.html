<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Login</h2>
        <div class="text-center mb-5 text-dark">by gmail or mobile no.</div>
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5">

            <div class="text-center">
              <img src="https://c4.wallpaperflare.com/wallpaper/120/369/297/cuisine-food-india-indian-wallpaper-preview.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
               
              width="400px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                placeholder="User Name" #username>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="password" #upass>
            </div>
            <div class="text-center"><button type="submit" class="btn btn-info px-5 mb-5 w-100" (click)="login(username.value,upass.value)">Login</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
              Registered? 
              <div>
                <a href="changepass" (click)="changePass()"> change password</a>
              </div>
              
              
              
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
